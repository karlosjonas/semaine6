<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="css_style/style2.css" rel="stylesheet">
        <link href="css_style/colors.css" rel="stylesheet">
        <title>Exercice Front-End</title>
    </head>
    <body>
        <header>
            <div class="title">
                <img src="images/mustache.png" class="img_header"></img>
                <h1 class="left">Divshot</h1>
                <h1 class="right">8 pts</h1>
            </div>
        </header>
        <section>
            <div class="row">
                <div class="col-md-4">
                    <div class="col-md-12">
                        <div class="white big">
                            <img src="images/Crown.png" class="img-center">
                            <a href="#">
                                <div class="link white-dark">
                                    <p>Leaderboard</p>
                                    <div class="arrow thin"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="pink little">
                            <img src="images/Floppy.png" class="img_center">
                            <a href="#">
                                <div class="link pink-dark">
                                    <p>Computer</p>
                                    <div class="arrow"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="purple little">
                            <img src="images/milkshake.png" class="img-center">
                            <a href="#">
                                <div class="link purpple-dark">
                                    <p>Drink</p>
                                    <div class="arrow"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="col-md-6">
                        <div class="green little">
                            <img src="images/book.png" class="img-center">
                            <a href="#">
                                <div class="link green-dark">
                                    <p class="grey">Books</p>
                                    <div class="arrow inverse"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="yellow little">
                            <img src="images/joystick.png" class="img_center">
                            <a href="#">
                                <div class="link yellow-dark">
                                    <p class="grey">Gaming</p>
                                    <div class="arrow inverse"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="pink big">
                            <img src="images/lightbulb.png" class="img-center">
                            <a href="#">
                                <div class="link pink-dark">
                                    <p>Ideas</p>
                                    <div class="arrow"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="col-md-12">
                        <div class="blue little">
                            <img src="images/lighthouse.png" class="img-center">
                            <a href="#">
                                <div class="link blue-dark">
                                    <p>Sea</p>
                                    <div class="arrow"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="green little-spec">
                            <img src="images/magnet.png" class="img_center">
                            <a href="#">
                                <div class="link green-dark">
                                    <p class="grey">Science</p>
                                    <div class="arrow inverse"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="purple little-spec">
                            <img src="images/Robot.png" class="img-center">
                            <a href="#">
                                <div class="link purple-dark">
                                    <p>Robots</p>
                                    <div class="arrow"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="blue little-spec">
                            <img src="images/Paperplane.png" class="img-center">
                            <a href="#">
                                <div class="link blue-dark">
                                    <p>Mailing</p>
                                    <div class="arrow"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="white little-spec">
                            <img src="images/burger.png" class="img-center">
                            <a href="#">
                                <div class="link white-dark">
                                    <p>Food</p>
                                    <div class="arrow thin"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

    </body>
</html>
